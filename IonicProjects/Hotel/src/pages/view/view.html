<ion-header>

  <ion-navbar color="secondary"  >
      <ion-buttons start class="icon1" menuToggle>
          <button ion-button icon-only color="pupl">
          <ion-icon name="menu"></ion-icon>
         </button>
     </ion-buttons>
     <ion-title class="texts">
       LaBooh Hotel
     </ion-title>

   
   </ion-navbar>
</ion-header>
  <ion-content class="card-background-page">
    <ion-list *ngFor="let a of roomArray;let b=index;">
    
     <ion-card no-lines (click)="click(b)">
        <img src="{{a.roomimage}}" height="100%;"/>
        <div class="card-title">{{a.roomName}}<br>
          
        </div>
        <div class="card-subtitle">
          <button ion-button  round  class="btn2"  >{{a.roomPrice}}</button>
        </div>
     
      </ion-card>

    </ion-list>
