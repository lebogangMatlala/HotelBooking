<ion-header >
  <ion-navbar color="secondary">
    <ion-buttons start class="icon1">
        <button ion-button icon-only color="pupl"  (click)="gotoHome()">
        <ion-icon name="close-circle"></ion-icon>
       </button>
   </ion-buttons>
   <ion-title class="texts">
     Booking
   </ion-title>

 
 </ion-navbar>
</ion-header>




<ion-content padding>

<div>
    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <ion-list>
                  <h2>Guest Information</h2>

                  <ion-item>
                      <ion-label >Name</ion-label>
                    <ion-input type="text" #name></ion-input>
                  </ion-item>
                
                  <ion-item>
                      <ion-label >Surname</ion-label>
                    <ion-input type="text" #surname></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label >Email</ion-label>
                      <ion-input type="email" #email></ion-input>
                    </ion-item>
                
                </ion-list>

                <ion-list>

                  <h2>Booking Information</h2>

                    <ion-item>
                        <ion-label>Check In</ion-label>
                        <ion-datetime displayFormat="MM/DD/YYYY"  #checkin></ion-datetime>
                      </ion-item>

                      <ion-item>
                          <ion-label>Check Out</ion-label>
                          <ion-datetime displayFormat="MM/DD/YYYY"  #checkout></ion-datetime>
                        </ion-item>
                    <ion-item>
                        <ion-label>Adults</ion-label>
                        <ion-select  #adults>
                          <ion-option value="1">1</ion-option>
                          <ion-option value="2">2</ion-option>
                          <ion-option value="3">3</ion-option>
                          <ion-option value="4">4</ion-option> 
                        </ion-select>
                      </ion-item>

                      <ion-item>
                          <ion-label>Children</ion-label>
                          <ion-select #children>
                            <ion-option value="1">1</ion-option>
                            <ion-option value="2">2</ion-option>
                            <ion-option value="3">3</ion-option>
                            <ion-option value="4">4</ion-option>
                          </ion-select>
                        </ion-item>

                        <ion-item>
                            <ion-label>Room Type</ion-label>
                            <ion-select #roomtype>
                              <ion-option value="Double">Double</ion-option>
                              <ion-option value="Triple">Triple</ion-option>
                              <ion-option value="Quad">Quad</ion-option>
                              <ion-option value="Studio">Studio</ion-option>
                            </ion-select>
                          </ion-item>
                </ion-list>
            
          </ion-col>
        </ion-row>
        
      </ion-grid>

</div>
<div>
    <button ion-button full round  class="btn1" (click)="saveBooking(name.value,surname.value,email.value,checkin.value,checkout.value,adults.value,children.value,roomtype.value)">Book Now</button>
</div>
</ion-content>
