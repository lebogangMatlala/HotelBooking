<ion-header>

    <ion-navbar color="secondary"  >
        <ion-buttons start class="icon1" menuToggle>
            <button ion-button icon-only color="pupl">
            <ion-icon name="menu"></ion-icon>
           </button>
       </ion-buttons>
       <ion-title class="texts">
         Description
       </ion-title>
  
     
     </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <ion-card no-lines (click)="click(b)">
        <img src="{{roomImage}}" height="100%;"/>
        <div class="card-title">{{roomName}}<br>
      
        </div>
        <div class="card-subtitle">
          <button ion-button  round  class="btn2"  >{{roomPrice}}</button>
        </div>
        <h1 align="center" style="margin-top: 5%;">Room Description</h1>
        <div class="paragraph">

            <p>{{description}}<br><br></p>
        </div>
      </ion-card>
  

</ion-content>
