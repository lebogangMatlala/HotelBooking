<ion-content padding class="main">

  <div class="screenfirst">
      <h1 class="head">Sign Up</h1>
      <img src="../../assets/icon/LOGO2.png" width="45%" height="auto;" class="image">
  
  
      <ion-item class="placeholder1" no-lines>
              
          <ion-label ><ion-icon name="person" class="icon"></ion-icon></ion-label>
          <ion-input type="text" placeholder="First Name" no-lines #firstName>  </ion-input>
      </ion-item>

      <ion-item class="placeholder1" no-lines>
              
          <ion-label ><ion-icon name="person" class="icon"></ion-icon></ion-label>
          <ion-input type="text" placeholder="Last Name" no-lines #lastName>  </ion-input>
      </ion-item>
    
          <ion-item class="placeholder1" no-lines>
              
              <ion-label ><ion-icon name="mail" class="icon"></ion-icon></ion-label>
              <ion-input type="email" placeholder="Email" no-lines #email>  </ion-input>
          </ion-item>
        
          <ion-item class="placeholder1" no-lines>
              <ion-label ><ion-icon name="lock" class="icon"></ion-icon></ion-label>
            <ion-input type="password" placeholder="Password" no-lines #password></ion-input>
          </ion-item>
        
      
  
     </div>
  
     <div class="screenSecond">
        <button ion-button full round  class="btn1" (click)="saveUser(firstName.value,lastName.value,email.value,password.value)">Sign Up</button>
        <h6 style="color: white;">Already have an account? <button ion-button clear  style="margin-top: -1%;color: white;" (click)="signIn()">Sign In</button></h6>
      </div>

</ion-content>
