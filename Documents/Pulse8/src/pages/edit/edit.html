<ion-content>
    <!-- creating the form  
giving the form a template variable of f-->
<button ion-button clear class="bn" ><ion-icon (click)="back()" style="zoom: 1.5;" ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon></button>

  <form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="contentflex">
          <div class="contentflex__iconcontainer">
              
              <!-- <img src="../../assets/imgs/sound-wavesdard.png" alt="" class="contentflex__iconcontainer__icon"> -->
              <img [src]="pic" *ngIf="url != null" width="150" height="150" style="border:1px solid whitesmoke;border-radius: 50%;" alt=""
                  class="contentflex__iconcontainer__icon">
              <!-- <input type="file" #image accept="image/png, image/jpeg" (change)="insertImage($event)"> -->
              <div class="upload-btn-wrapper">
                  <button class="btn">Edit Image</button>
                  <input type="file" #image accept="image/png, image/jpeg" (change)="insertImage($event)" />
              </div>
 

          </div>
          <div class="contentflex__formcontent">
              <ion-item no-lines>
                  <ion-label color="light">
                      <ion-icon name="contact"></ion-icon>
                  </ion-label>
                  <ion-input type="name" name="fullname" [value]="fullname" placeholder="Full Name" class="contentflex__formcontent--input"
                      id="input" ngModel required></ion-input>
              </ion-item>

              <ion-item no-lines>
                  <ion-label color="light">
                      <ion-icon name="mail"></ion-icon>
                  </ion-label>
                  <ion-input type="name" name="email" [value]="email" placeholder="Email" class="contentflex__formcontent--input" id="input"
                      ngModel required></ion-input>
              </ion-item>

              <ion-item no-lines>
                  <ion-label color="light">
                      <ion-icon name="contact"></ion-icon>
                  </ion-label>
                  <ion-input type="name" name="stagename" [value]="stagename" placeholder="Stage Name" class="contentflex__formcontent--input"
                      id="input" ngModel required></ion-input>
              </ion-item>

              <ion-item no-lines>
                <ion-label color="light">
                    <ion-icon ios="ios-transgender" md="md-transgender"></ion-icon>
                    Gender
                </ion-label>
                <ion-select name="gender" [(ngModel)]="gender" multiple="false" >
                    <ion-option value="None" (change)="input($event)">None</ion-option>
                    <ion-option value="Female">Female</ion-option>
                    <ion-option value="Male">Male</ion-option>
                </ion-select>
            </ion-item>

              <ion-item no-lines>
                <ion-label color="light">
                    <ion-icon name="contact"></ion-icon>
                    Genre
                </ion-label>

                <ion-select name="genre" [(ngModel)]="genre" multiple="false" interface="popover">
                    <ion-option value="None" (change)="input($event)">None</ion-option>
                    <ion-option value="House">House</ion-option>
                    <ion-option value="Hip-Hop">Hip-Hop</ion-option>
                    <ion-option value="Rap">Rap</ion-option>
                    <ion-option value="Commercial house">Commercial house</ion-option>
                    <ion-option value="RnB">R`nB</ion-option>
                    <ion-option value="Deep House">Deep House</ion-option>
                    <ion-option value="Kwaito">Kwaito</ion-option>
                    <ion-option value="Afro Pop">Afro Pop</ion-option>
                    <ion-option value="Soul">Soul</ion-option>

                </ion-select>
            </ion-item>

            

              <ion-item no-lines>
                <ion-label color="light">
                    <ion-icon name="cash"></ion-icon>
                </ion-label>
                <ion-input type="number" name="price" [value]="price" placeholder="price" class="contentflex__formcontent--input"
                    id="price" ngModel min="100" max="5000" required></ion-input>
            </ion-item>

             
                <ion-item no-lines>
                    <ion-label color="light">
                        <ion-icon name="cash"></ion-icon>
                        Rate Per
                    </ion-label>

                    <ion-select name="payment" [(ngModel)]="payment" multiple="false">
                        <ion-option value="HR" (change)="input($event)">Hour</ion-option>
                        <ion-option value="D">Day</ion-option>
                        <ion-option value="H/hf">Half Hour</ion-option>

                    </ion-select>
                </ion-item>

                <ion-item no-lines>
                    <ion-label color="light">
                        <ion-icon ios="ios-locate" md="md-locate"></ion-icon>
                    </ion-label>
                    <ion-input type="text" class="contentflex__formcontent--input" [value]="city" placeholder="City"
                        name="city" id="input" ngModel required></ion-input>
                </ion-item>

                <ion-item no-lines>
                    <ion-label color="light">
                        <ion-icon name="contact"></ion-icon>
                    </ion-label>
                    <ion-textarea maxlength="1000" minlength="10" type="name" name="bio" placeholder="Bio" [value]="bio"
                        class="contentflex__formcontent--input" id="input" ngModel required></ion-textarea>
                </ion-item>


            </div>
            <div class="contentflex__buttoncontent">
                <!-- creating the submission button for the form 
      -[disabled]="!f.valid" will make the button not work unless valid data is entered
      -type="submit" triggers the ngsubmit method-->
                <button class="contentflex__buttoncontent--button" type="submit" ion-button block [disabled]="!f.valid">Save</button>

            </div>
        </div>
    </form>

</ion-content>
