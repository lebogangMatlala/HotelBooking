<ion-content padding>
  <!-- creating the form  
  giving the form a template variable of f-->

  <button ion-button clear class="bn" ><ion-icon (click)="back()" style="zoom: 1.5;" ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon></button>

  <form #f="ngForm" (ngSubmit)="saveArtist(f)">
    <div class="contentflex">
      <div class="contentflex__iconcontainer">
        <img src="../../assets/imgs/sound-wavesdard.png" alt="" class="contentflex__iconcontainer__icon">
        <!-- <div class="contentflex__iconcontainer__heading">
          <h1 class="contentflex__iconcontainer__heading--headingtext">Upload Track
          </h1>
        </div> -->
      </div>
      <div class="contentflex__formcontent">
        <!-- <ion-item no-lines>
          <ion-label color="light">
            <ion-icon name="contact"></ion-icon>
          </ion-label>
          <ion-input type="text" class="contentflex__formcontent--input" name="artName" placeholder="Artists"  [value]="artName"   id="input" ngModel
            required></ion-input>
        </ion-item> -->

        <ion-item no-lines>
          <ion-label color="light">
            <ion-icon ios="ios-musical-notes" md="md-musical-notes"></ion-icon>
          </ion-label>
          <ion-input type="text" name="trackName" placeholder="Track Name" class="contentflex__formcontent--input" id="input" ngModel
            required></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label color="light">
              <ion-icon ios="ios-link" md="md-link"></ion-icon>
            </ion-label>
            <ion-input type="url" name="trackLink" placeholder="Upload your link here" class="contentflex__formcontent--input" id="input" ngModel
             pattern="https?://.+" required></ion-input>
          </ion-item>

        <!-- <div class="upload-btn-wrapper">

        </div> -->

        

      </div>
      <div class="contentflex__buttoncontent">
        <button class="contentflex__buttoncontent--button" type="submit" ion-button block [disabled]="!f.valid">Upload</button>
      </div>
    
    </div>
  </form>

</ion-content>
