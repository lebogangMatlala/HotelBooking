<ion-header>

  <ion-navbar color="transparent">
    <ion-title>Request Bookings</ion-title>
  </ion-navbar>
 
 </ion-header>
 
 <ion-content padding>
  <div class="mainContent">
 
    <h1>Confirm Your Booking</h1>
 
    <p>You are about to book this DJ for an event,please make sure that the details of the DJ are correct.</p>
 
    <div class="messagecontainer">
      <div class="messages">
        <p><span class="title">To:</span> <span class="text">{{djName}}</span></p>
        <p><span class="title">Receiver:</span> <span class="text">{{name}}</span> </p>
        <!-- <p><span class="title">Sender:</span> <span class="text">{{email}}</span> </p> -->
        <p><span class="title">Message:</span> <span class="text">{{massage}}</span> </p>
      </div>
    </div>
 
    <button class="button" type="submit" ion-button block (click)="send()">Request</button>
  </div>
 </ion-content>
